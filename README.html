<input type="text" id="s1" placeholder="enter String 1"> 
<br/><br/>
<input type="text" id="s2" placeholder="enter String 2">
<br/><br/>
<input type="submit" id="submit" value="check" onClick="isOneAway()">
<h1 id="result"></h1>

<script>
function isOneAway(){
 	var result = document.getElementById('result');
	
    if(checkOneAway()){
    result.innerHTML = " is OneAway!".fontcolor('green');
    }
    else{
    result.innerHTML = "false".fontcolor('red');
    }
}


function checkOneAway(){
	var s1 = document.getElementById('s1').value;
    var s2 = document.getElementById('s2').value;
    var s1Length = s1.length;
    var s2Length = s2.length;
   
    
    if(Math.abs(s1Length-s2Length)>1){
            return false;
        }
        else{
            var OneAway = false;
            if(s1Length==s2Length){
                for(i=0;i<s1Length;i++){
                    if(s1.charAt(i) != s2.charAt(i)){
                        if(!OneAway){
                            OneAway = true;
                        }
                        else{
                            return false;
                        }
                    }
                }
                return true;
            }
            if(s1Length>s2Length){
                var counter1=0
                var counter2=0;
                while(counter1<s1Length & counter2<s2Length){
                    if(s1.charAt(counter1)==s2.charAt(counter2)){
                        counter1++;
                        counter2++;
                    }
                    else {
                        if(!OneAway){
                            counter1++;
                            OneAway = true;
                        }
                        else{
                            return false;
                        }
                    }
                }
                return true;
            }
            else{
                var counter1=0
                var counter2=0;
                if(s2Length>s1Length){
                    while(counter1<s1Length & counter2<s2Length){
                        if(s1.charAt(counter1)==s2.charAt(counter2)){
                            counter1++;
                            counter2++;
                        }
                        else {
                            if(!OneAway){
                                counter2++;
                                OneAway = true;
                            }
                            else{
                                return false;
                            }
                        }
                    }
                    return true;
                }
            }
        }
        return false;
    
    
}
</script>
